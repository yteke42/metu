    <div style="width: 100%; height: 60px; position: absolute; top: 0%; background-color: rgb(4, 135, 41, 0.5);">

    <form onsubmit ="return false" class="form-signin" id = "form">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>
  </div>

  <div class="form-label-group">
    <input type="text" id="fullname" class="form-control" placeholder="Fullname" required autofocus>
    <label for="fullname">Full name</label>
  </div>

  <div class="form-label-group">
    <input type="email" id="email" class="form-control" placeholder="Email address" required>
    <label for="email">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <label for="password">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="passwordAgain" class="form-control" placeholder="PasswordAgain" required>
    <label for="passwordAgain">Password Again</label>
  </div>

  <div class="form-label-group">
    <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required>
    <label for="birthdate">Your Birthdate</label>
  </div>

  <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
  <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
  <div class="alert alert-success" role="alert" id="ranNum" style="display: none; text-align: center;"></div>
  <button class="btn btn-lg btn-success btn-block" style="margin-top: 30px;" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; POBRES DIABLOS</p>
</form>
