    <div style="width: 100%; height: 60px; position: absolute; top: 0%; background-color: rgb(4, 135, 41, 0.5);">

    <form onsubmit="return false" class="form-signin" id = "form" >
  <div class="text-center mb-4">
    
    <h1 class="h3 mb-3 font-weight-normal">Sign in to Your Account</h1>
  </div>

  <div class="form-label-group">
    <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="email">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <label for="password">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <a href="/newpass.html">I Forgot my Password</a>
  <br><br>
  <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
  <a href="/" class="alert alert-success" role="alert" id="success" style="display: none;"></a>
  <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; POBRES DIABLOS</p>
</form>
