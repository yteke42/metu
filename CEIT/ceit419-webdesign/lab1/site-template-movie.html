<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
        }

        .movie-title {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }

        .movie-graphic {
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
            border: 1px solid #000;
        }

        .navigation {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
        }

        .navigation p {
            display: inline-block;
            font-weight: bold;
            /*word-spacing: 10px;*/
        }

        .main-content {
            text-align: center;
            padding: 60px;
            border: 1px solid #000;
            height: 300px; /* Adjust based on content */
        }

        .footer {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
            margin-top: 20px;
        }

        .footer p {
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container">
        <!-- Movie Title -->
        <div class="movie-title">
            <h1>Movie Title Goes Here</h1>
        </div>

        <!-- Movie Graphic -->
        <div class="movie-graphic">
            <p>A graphic or picture about the movie that is preferred to be rather wide.</p>
        </div>

        <!-- Navigation Area -->
        <nav class="navigation">
            <p>Home&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Storyline&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Casting&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Did You Know&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gallery</p>
        </nav>

        <!-- Main Content Area -->
        <div class="main-content">
            <p>The Main Content Area</p>
        </div>

        <!-- Footer Area -->
        <footer class="footer">
            <p>Privacy Policy | Terms of Use | Cookie Policy | Credits | Contact</p>
        </footer>
    </div>
</body>
</html>
